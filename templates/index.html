<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolith 网页翻译器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        /* 置顶导航栏 */
        .navbar {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        /* 隐藏/显示导航栏按钮 */
        .toggle-nav-btn {
            width: 40px;
            height: 40px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .toggle-nav-btn:hover {
            background: #5a6fd8;
        }

        .toggle-nav-btn svg {
            width: 20px;
            height: 20px;
        }

        /* URL 输入框 */
        .url-input {
            flex: 1;
            height: 40px;
            padding: 0 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 翻译按钮 */
        .translate-btn {
            height: 40px;
            padding: 0 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .translate-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 模式切换按钮组 */
        .mode-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover:not(.active) {
            background: #e9ecef;
        }

        /* 主内容区域 */
        .main-content {
            height: calc(100vh - 60px);
            position: relative;
            transition: height 0.3s ease;
        }

        .main-content.nav-hidden {
            height: 100vh;
        }

        /* 内容预览区域 */
        .content-viewer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: none;
        }

        .content-frame.active {
            display: block;
        }

        /* 双语模式 */
        .bilingual-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: row;
            position: relative;
        }

        .bilingual-container.active {
            display: flex;
        }

        .bilingual-pane {
            flex: 1;
            height: calc(100% - 40px); /* 减去标签高度 */
            border: none;
            background: white;
            margin-top: 40px; /* 为标签留出空间 */
        }

        .bilingual-pane:first-child {
            border-right: 1px solid #e1e5e9;
        }

        /* 双语模式同步状态指示器 */
        .sync-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .sync-indicator.show {
            display: flex;
        }

        .sync-indicator.error {
            background: rgba(245, 101, 101, 0.9);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: syncPulse 1.5s infinite;
        }

        @keyframes syncPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 双语模式标签 */
        .bilingual-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            display: flex;
            z-index: 50;
            pointer-events: none;
        }

        .bilingual-label {
            flex: 1;
            background: rgba(248, 249, 250, 0.95);
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
        }

        .bilingual-label:first-child {
            border-right: 1px solid #e1e5e9;
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state.hidden {
            display: none;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* 加载状态 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 10;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #fee;
            color: #c53030;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #f56565;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            max-width: 400px;
        }

        .error-toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 悬浮显示按钮（当导航栏隐藏时） */
        .floating-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .floating-toggle:hover {
            background: #5a6fd8;
        }

        .floating-toggle.show {
            display: flex;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 0.5rem;
                gap: 0.5rem;
            }

            .mode-toggle {
                order: -1;
                margin-left: auto;
            }

            .translate-btn {
                padding: 0 1rem;
                font-size: 0.9rem;
            }

            .bilingual-container {
                flex-direction: column;
            }

            .bilingual-pane:first-child {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }
        }
    </style>
</head>
<body>
    <!-- 置顶导航栏 -->
    <nav class="navbar" id="navbar">
        <!-- 隐藏/显示按钮 -->
        <button class="toggle-nav-btn" id="toggle-nav-btn" title="隐藏导航栏">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>

        <!-- URL 输入框 -->
        <input type="url" class="url-input" id="url-input" placeholder="请输入要翻译的网页 URL...">

        <!-- 翻译按钮 -->
        <button class="translate-btn" id="translate-btn">翻译</button>

        <!-- 模式切换 -->
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="translated">译文</button>
            <button class="mode-btn" data-mode="original">原文</button>
            <button class="mode-btn" data-mode="bilingual">双语</button>
        </div>

        <!-- 库管理链接 -->
        <a href="/library" style="padding: 0.5rem 1rem; background: #28a745; color: white; text-decoration: none; border-radius: 8px; font-size: 0.9rem; margin-left: 0.5rem;">翻译库</a>
    </nav>

    <!-- 悬浮显示按钮 -->
    <button class="floating-toggle" id="floating-toggle" title="显示导航栏">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>

    <!-- 主内容区域 -->
    <main class="main-content" id="main-content">
        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理网页，请稍候...</p>
        </div>

        <!-- 内容预览区域 -->
        <div class="content-viewer">
            <!-- 空状态 -->
            <div class="empty-state" id="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                <h3>输入网页 URL 开始翻译</h3>
                <p>支持自动检测语言并翻译为中文</p>
            </div>

            <!-- 译文 iframe -->
            <iframe id="translated-frame" class="content-frame"></iframe>

            <!-- 原文 iframe -->
            <iframe id="original-frame" class="content-frame"></iframe>

            <!-- 双语对照 -->
            <div class="bilingual-container" id="bilingual-container">
                <!-- 双语模式标签 -->
                <div class="bilingual-labels">
                    <div class="bilingual-label">译文</div>
                    <div class="bilingual-label">原文</div>
                </div>
                
                <!-- 同步状态指示器 -->
                <div class="sync-indicator" id="sync-indicator">
                    <div class="sync-dot"></div>
                    <span id="sync-status">同步滚动已启用</span>
                </div>
                
                <iframe id="bilingual-translated" class="bilingual-pane"></iframe>
                <iframe id="bilingual-original" class="bilingual-pane"></iframe>
            </div>
        </div>
    </main>

    <!-- 错误提示 -->
    <div class="error-toast" id="error-toast"></div>

    <script>
        class MonolithTranslator {
            constructor() {
                this.initElements();
                this.bindEvents();
                this.currentMode = 'translated';
                this.navbarVisible = true;
            }

            initElements() {
                this.navbar = document.getElementById('navbar');
                this.mainContent = document.getElementById('main-content');
                this.toggleNavBtn = document.getElementById('toggle-nav-btn');
                this.floatingToggle = document.getElementById('floating-toggle');
                this.urlInput = document.getElementById('url-input');
                this.translateBtn = document.getElementById('translate-btn');
                this.modeBtns = document.querySelectorAll('.mode-btn');
                this.loading = document.getElementById('loading');
                this.errorToast = document.getElementById('error-toast');
                this.emptyState = document.getElementById('empty-state');
                this.translatedFrame = document.getElementById('translated-frame');
                this.originalFrame = document.getElementById('original-frame');
                this.bilingualContainer = document.getElementById('bilingual-container');
                this.bilingualTranslated = document.getElementById('bilingual-translated');
                this.bilingualOriginal = document.getElementById('bilingual-original');
                this.syncIndicator = document.getElementById('sync-indicator');
                this.syncStatus = document.getElementById('sync-status');
            }

            bindEvents() {
                this.toggleNavBtn.addEventListener('click', () => this.toggleNavbar());
                this.floatingToggle.addEventListener('click', () => this.toggleNavbar());
                this.translateBtn.addEventListener('click', () => this.handleTranslate());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleTranslate();
                });

                this.modeBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.switchMode(btn.dataset.mode));
                });

                // 点击错误提示关闭
                this.errorToast.addEventListener('click', () => this.hideError());
            }

            toggleNavbar() {
                this.navbarVisible = !this.navbarVisible;
                this.navbar.classList.toggle('hidden', !this.navbarVisible);
                this.mainContent.classList.toggle('nav-hidden', !this.navbarVisible);
                this.floatingToggle.classList.toggle('show', !this.navbarVisible);
            }

            async handleTranslate() {
                const url = this.urlInput.value.trim();
                if (!url) {
                    this.showError('请输入有效的 URL');
                    return;
                }

                if (!this.isValidUrl(url)) {
                    this.showError('请输入正确的 URL 格式');
                    return;
                }

                this.showLoading();
                this.hideError();

                try {
                    const response = await fetch('/api/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: url,
                            target_lang: "zh"
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayContent(data);
                } catch (error) {
                    this.showError(`翻译失败: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            displayContent(data) {
                // 创建 Blob URL 来显示 HTML 内容
                const translatedBlob = new Blob([data.translated_html], { type: 'text/html' });
                const originalBlob = new Blob([data.original_html], { type: 'text/html' });
                
                const translatedUrl = URL.createObjectURL(translatedBlob);
                const originalUrl = URL.createObjectURL(originalBlob);
                
                // 设置所有 iframe 的 src
                this.translatedFrame.src = translatedUrl;
                this.originalFrame.src = originalUrl;
                this.bilingualTranslated.src = translatedUrl;
                this.bilingualOriginal.src = originalUrl;
                
                // 隐藏空状态，显示内容
                this.emptyState.classList.add('hidden');
                this.switchMode(this.currentMode);
                
                // 设置双语模式的同步滚动
                this.setupBilingualSync();
            }

            switchMode(mode) {
                this.currentMode = mode;
                
                // 更新按钮状态
                this.modeBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });

                // 隐藏所有内容
                this.translatedFrame.classList.remove('active');
                this.originalFrame.classList.remove('active');
                this.bilingualContainer.classList.remove('active');

                // 显示对应模式的内容
                switch (mode) {
                    case 'translated':
                        this.translatedFrame.classList.add('active');
                        this.syncIndicator.classList.remove('show');
                        break;
                    case 'original':
                        this.originalFrame.classList.add('active');
                        this.syncIndicator.classList.remove('show');
                        break;
                    case 'bilingual':
                        this.bilingualContainer.classList.add('active');
                        // 延迟显示同步指示器，确保同步已设置
                        setTimeout(() => {
                            if (this.currentMode === 'bilingual') {
                                this.syncIndicator.classList.add('show');
                            }
                        }, 1000);
                        break;
                }
            }

            showLoading() {
                this.loading.classList.add('show');
                this.translateBtn.disabled = true;
                this.translateBtn.textContent = '处理中...';
            }

            hideLoading() {
                this.loading.classList.remove('show');
                this.translateBtn.disabled = false;
                this.translateBtn.textContent = '翻译';
            }

            showError(message) {
                this.errorToast.textContent = message;
                this.errorToast.classList.add('show');
                
                // 3秒后自动隐藏
                setTimeout(() => this.hideError(), 3000);
            }

            hideError() {
                this.errorToast.classList.remove('show');
            }

            setupBilingualSync() {
                // 确保 iframe 加载完成后再设置同步
                let loadedCount = 0;
                const totalFrames = 2;
                
                const setupSync = () => {
                    loadedCount++;
                    if (loadedCount === totalFrames) {
                        this.initScrollSync();
                    }
                };

                // 监听 iframe 加载完成事件
                this.bilingualTranslated.addEventListener('load', setupSync);
                this.bilingualOriginal.addEventListener('load', setupSync);
            }

            initScrollSync() {
                try {
                    const translatedDoc = this.bilingualTranslated.contentDocument || this.bilingualTranslated.contentWindow.document;
                    const originalDoc = this.bilingualOriginal.contentDocument || this.bilingualOriginal.contentWindow.document;
                    
                    if (!translatedDoc || !originalDoc) {
                        console.warn('无法访问 iframe 内容，可能是跨域限制');
                        return;
                    }

                    let isTranslatedScrolling = false;
                    let isOriginalScrolling = false;
                    
                    // 获取文档的滚动元素
                    const getScrollElement = (doc) => {
                        return doc.documentElement || doc.body;
                    };
                    
                    const translatedScrollElement = getScrollElement(translatedDoc);
                    const originalScrollElement = getScrollElement(originalDoc);

                    // 计算滚动比例
                    const getScrollRatio = (element) => {
                        const scrollTop = element.scrollTop;
                        const scrollHeight = element.scrollHeight - element.clientHeight;
                        return scrollHeight > 0 ? scrollTop / scrollHeight : 0;
                    };

                    // 设置滚动位置
                    const setScrollRatio = (element, ratio) => {
                        const scrollHeight = element.scrollHeight - element.clientHeight;
                        element.scrollTop = scrollHeight * ratio;
                    };

                    // 译文滚动同步到原文
                    const syncTranslatedToOriginal = () => {
                        if (isOriginalScrolling) return;
                        
                        isTranslatedScrolling = true;
                        const ratio = getScrollRatio(translatedScrollElement);
                        setScrollRatio(originalScrollElement, ratio);
                        
                        setTimeout(() => {
                            isTranslatedScrolling = false;
                        }, 100);
                    };

                    // 原文滚动同步到译文
                    const syncOriginalToTranslated = () => {
                        if (isTranslatedScrolling) return;
                        
                        isOriginalScrolling = true;
                        const ratio = getScrollRatio(originalScrollElement);
                        setScrollRatio(translatedScrollElement, ratio);
                        
                        setTimeout(() => {
                            isOriginalScrolling = false;
                        }, 100);
                    };

                    // 添加滚动事件监听器
                    translatedScrollElement.addEventListener('scroll', syncTranslatedToOriginal, { passive: true });
                    originalScrollElement.addEventListener('scroll', syncOriginalToTranslated, { passive: true });

                    // 添加鼠标滚轮事件监听器（更精确的控制）
                    const handleWheel = (targetElement, syncFunction) => {
                        return (event) => {
                            event.preventDefault();
                            
                            // 计算滚动增量
                            const delta = event.deltaY;
                            const currentScrollTop = targetElement.scrollTop;
                            const newScrollTop = Math.max(0, Math.min(
                                targetElement.scrollHeight - targetElement.clientHeight,
                                currentScrollTop + delta
                            ));
                            
                            targetElement.scrollTop = newScrollTop;
                            syncFunction();
                        };
                    };

                    this.bilingualTranslated.contentWindow.addEventListener('wheel', 
                        handleWheel(translatedScrollElement, syncTranslatedToOriginal), 
                        { passive: false }
                    );
                    
                    this.bilingualOriginal.contentWindow.addEventListener('wheel', 
                        handleWheel(originalScrollElement, syncOriginalToTranslated), 
                        { passive: false }
                    );

                    console.log('双语同步滚动已启用');
                    this.updateSyncStatus('同步滚动已启用', false);
                    
                } catch (error) {
                    console.warn('设置同步滚动失败，可能是跨域限制:', error);
                    this.updateSyncStatus('同步滚动不可用', true);
                }
            }

            updateSyncStatus(message, isError) {
                this.syncStatus.textContent = message;
                this.syncIndicator.classList.toggle('error', isError);
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new MonolithTranslator();
        });
    </script>
</body>
</html>
